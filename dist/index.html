<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type=“image/png” href="/assets/favicon.c636a92a.png" />
       <title>Facebook - login or signup</title>
  <link rel="stylesheet" href="/assets/index.27c5ac9b.css">
</head>
<body class=" bg-gray-100">
    <!-- It is preferred to go through mobile first approch .. But here we are not following the same due to lack of time and a comparetively shorter code-->
<div class="container mt-32  mx-auto flex items-center justify-center">
    <div class="left w-1/2 ml-16 mb-20">
        <img src="/assets/fb.9531e960.svg" class="w-72">
        <p class="text-3xl mx-7 mt-1 font-normal">Facebook helps you connect and share <br> with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-4 rounded-lg w-96 relative shadow-md mr-28">
        <input class="px-4 h-12 my-2 rounded-md border border-1 border-gray-400 outline-blue-400 text-lg" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 rounded-md border border-1 border-gray-400 outline-blue-400 text-lg" type="password" placeholder="Password">
        <button class="btn bg-blue-500 text-white my-2 rounded-md py-3 cursor-pointer font-bold text-lg hover:bg-blue-600">Log in</button>
        <span class="text-center text-blue-600 my-2 test-xs cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button class="btn bg-green-500 text-white my-2 rounded-md py-3 cursor-pointer font-bold text-lg w-fit mx-auto px-3 hover:bg-green-600">Create New Account</button>
        <span class="absolute -bottom-10 text-sm px-4"><b class="hover:underline cursor-pointer">Create a Page</b> for a celebrity, brand or business.</span>
    </div>
</div>
</body>
</html>
